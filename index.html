<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.uol.css">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>UOL.gcg</title>

</head>

<body>
    <article class="login">
        <div class="block">
            <div class="flex-center"><img src="./assets/logo 1.png" alt="logo-UOL"></div>
            <input class="user-name" type="text" placeholder="Digite seu nome" id="name">
            <div class="flex-center"><button id="button-entrar" onclick="entrarNaSala()">Entrar</button></div>
        </div>
    </article>
    <main class="chat escondido">
        <header class="header">
            <img src="./assets/logo 1.png" alt="logo-UOL">
            <ion-icon onclick="abrirSideBar()" name="people"></ion-icon>
        </header>
        <section class="feed ">
        </section>
        <footer class="send-message ">
            <input class="mensagemDigitada" type="text" id="myInput" placeholder="Escreva aqui...">
            <button onclick="postarMensagem(this)" id="myButton" data-identifier="send-message">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </footer>
    </main>
    <div class="participantes escondido">
        <div class="voltar-chat" onclick="voltarChat()"></div>
        <aside class="aside">
            <div class="conteudo">
                <h1>Escolha um contato para enviar mensagem:</h1>
                <section class="pessoas"></section>
                <h1>Escolha a visibilidade:</h1>
                <div>
                    <img src="./assets/person.png" alt="icon">
                    <h2>PÃºblico</h2>
                </div>
                <div>
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <h2>Reservadamente</h2>
                </div>
                <ul>
                    <div>
                        <img src="" alt="">
                        <p></p>
                    </div>
                </ul>

                <section class="visibilidade"></section>
            </div>
        </aside>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./assets/script.uol.js"></script>

</body>

</html>
